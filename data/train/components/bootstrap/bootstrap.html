  <body>
    <!-- Bouton dÃ©clencheur du modal -->
<button type="button" class="btn btn-primary" id="ouvrirModal">Ouvrir le modal</button>

    <!-- Modal -->
<div class="modal fade" id="monModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Titre du Modal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Contenu de votre modal...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary">Sauvegarder les changements</button>
        </div>
      </div>
    </div>
  </div>
