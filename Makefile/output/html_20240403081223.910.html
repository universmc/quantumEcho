<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Page Index</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: Arial, sans-serif;
 line-height: 1.6;
 }

 a {
 text-decoration: none;
 color: #333;
 }

 ul {
 list-style: none;
 }

 .container {
 max-width: 1100px;
 margin: auto;
 overflow: hidden;
 padding: 0 20px;
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 }

 header {
 background-color: #333;
 color: #fff;
 padding: 20px;
 }

 header h1 {
 float: left;
 }

 nav {
 float: right;
 }

 nav li {
 display: inline;
 padding: 0 10px;
 }

 .banner {
 height: 100vh;
 background-image: url("https://source.unsplash.com/random");
 background-size: cover;
 background-position: center;
 }

 .banner h1 {
 color: #fff;
 font-size: 50px;
 text-align: center;
 margin-top: 200px;
 }

 .section {
 padding: 40px 0;
 }

 .section h2 {
 margin-bottom: 20px;
 }

 .section p {
 line-height: 1.6;
 }

 footer {
 background-color: #333;
 color: #fff;
 text-align: center;
 padding: 20px;
 }
 </style>
</head>
<body>
 <header>
 <div class="container">
 <h1>My Website</h1>
 <nav>
 <ul>
 <li><a href="#">Home</a></li>
 <li><a href="#">About</a></li>
 <li><a href="#">Contact</a></li>
 </ul>
 </nav>
 </div>
 </header>
 <div class="banner">
 <div class="container">
 <h1>Welcome to my website!</h1>
 </div>
 </div>
 <div class="section">
 <div class="container">
 <h2>About Me</h2>
 <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque eget ligula vitae nisi tincidunt dapibus. Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
 </div>
 </div>
 <footer>
 &copy; 2023 My Website
 </footer>
</body>
</html>
